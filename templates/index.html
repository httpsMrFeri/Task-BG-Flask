<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
</head>
<body>
    <h1>Device List</h1>
    <ul>
        {% for device in devices %}
            <li><a href="{{ url_for('device_details', device_id=device.device_id) }}">Device {{ device.device_id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
